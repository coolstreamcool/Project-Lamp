    <div id="login-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <form name="loginForm" class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Log in</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Username</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-star"></span>
                            </span>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-green-color" data-dismiss="modal">
                        <span class="glyphicon glyphicon-arrow-left"></span>
                        Close
                    </button>
                    <button type="submit" class="btn btn-green-color">
                        <span class="glyphicon glyphicon-lock"></span>
                        Login
                    </button>
                </div>
            </form>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <div class="container contact-container">




        <form class="col-sm-10">
            <hr>
            <div class="form-group row">
                <label class="col-form-label col-sm-4 col-md-3 col-lg-2" for="user-name">Name</label>
                <div class="input-group col-sm-8 col-md-9 col-lg-10">
                    <span class="input-group-addon">
                        <i class="fa fa-user-circle fa-lg"></i>
                    </span>
                    <input type="text" class="form-control" id="user-name" placeholder="Name">
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-4 col-md-3 col-lg-2" for="user-surname">Surname</label>
                <div class="input-group col-sm-8 col-md-9 col-lg-10">
                    <span class="input-group-addon">
                        <i class="fa fa-user-circle fa-lg"></i>
                    </span>
                    <input type="text" class="form-control" id="user-surname" placeholder="Surname">
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-4 col-md-3 col-lg-2" for="email">E-mail</label>
                <div class="input-group col-sm-8 col-md-9 col-lg-10">
                    <span class="input-group-addon">
                        <i class="fa fa-envelope fa-lg"></i>
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="E-mail address">
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-4 col-md-3 col-lg-2" for="number">Telephone</label>
                <div class="input-group col-sm-8 col-md-9 col-lg-10">
                    <span class="input-group-addon">
                        <i class="fa fa-phone fa-lg"></i>
                    </span>
                    <input type="tel" class="form-control" id="number" placeholder="+359 ** *** ****">
                </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-4 col-md-3 col-lg-2" for="message">Message</label>
                <div class="input-group col-sm-8 col-md-9 col-lg-10">
                    <span class="input-group-addon">
                        <i class="fa fa-pencil fa-lg"></i>
                    </span>
                    <textarea class="form-control" rows="3" placeholder="Message" id="message"></textarea>
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-green-color d-flex flex-row ">
                Send
                <i class="fa fa-paper-plane"></i>
            </button>

        </form>
